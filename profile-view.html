<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Plantify Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>
<body>
    <!-- Navigation Bar -->
        <nav class="dashboard-nav">
            <a href="index.html" class="nav-brand">
                <h1>ðŸŒ± Plantify</h1>
            </a>
            <div class="nav-menu">
                <button class="nav-btn" onclick="location.href='dashboard.html?section=recommendations'">
                    <i class="fas fa-seedling"></i> Recommendations
                </button>
                <button class="nav-btn" onclick="location.href='dashboard.html?section=nurseries'">
                    <i class="fas fa-store"></i> Nurseries
                </button>
                <button class="nav-btn" onclick="location.href='dashboard.html?section=garden'">
                    <i class="fas fa-leaf"></i> My Garden
                </button>
                <button class="nav-btn" onclick="location.href='dashboard.html?section=maintenance'">
                    <i class="fas fa-calendar-alt"></i> Maintenance
                </button>
                <button class="nav-btn" onclick="location.href='dashboard.html?section=identify'">
                    <i class="fas fa-camera"></i> Identify Plant
                </button>
                <button class="nav-btn" onclick="location.href='settings.html'">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
            <div class="nav-profile">
                <span id="userName">User</span>
                <button class="profile-btn" onclick="showProfile()">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </nav>

    <div class="container">
        <header>
            <h1>Your Profile</h1>
            <p>See your information below!</p>
        </header>

        <div id="profileInfo" class="profile-info">
            <!-- Profile information will be populated here -->
        </div>

        <div class="profile-actions">
            <button class="btn-primary" onclick="location.href='dashboard.html'">
                <i class="fas fa-seedling"></i> Go to Dashboard
            </button>
            <button class="btn-secondary" onclick="location.href='profile.html'">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
            <button class="btn-secondary" onclick="location.href='index.html'">
                <i class="fas fa-home"></i> Back to Home
            </button>
        </div>
    </div>

    <script src="js/profile-view.js"></script>
    <script>
        const profileData = localStorage.getItem('plantifyProfile');
        userProfile = JSON.parse(profileData);
        document.getElementById('userName').textContent = userProfile.name;
    </script>
</body>
</html>
